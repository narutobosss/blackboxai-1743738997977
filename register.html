<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - 51Game6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .register-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.pexels.com/photos/1267320/pexels-photo-1267320.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-900">
    <!-- Navigation -->
    <nav class="bg-black py-4 px-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-red-500">51Game6</h1>
            </div>
            <a href="index.html" class="text-white hover:text-red-400">Back to Home</a>
        </div>
    </nav>

    <!-- Registration Form -->
    <section class="register-bg min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 bg-opacity-90 rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Username</label>
                    <input type="text" 
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Email</label>
                    <input type="email" 
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Password</label>
                    <input type="password" 
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" 
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded font-semibold">
                    Register
                </button>
                <div class="mt-4 text-center">
                    <p class="text-gray-400">Already have an account? <a href="login.html" class="text-red-400 hover:underline">Login here</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
